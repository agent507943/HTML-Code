<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <ul>
        {% for item in cart %}
            <li>{{ item['name'] }} - ${{ item['price'] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
    <a href="{{ url_for('clear_cart') }}">Clear Cart</a>
</body>
</html>
